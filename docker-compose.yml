version: '3.8'

services:
  lizzyai-backend:
    build: ./lizzyai-interview-analysis-backend
    container_name: lizzyai-backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8000
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./lizzyai-interview-analysis-backend/temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lizzyai-network

  lizzyai-frontend:
    build: ./lizzyai-interview-analysis-frontend
    container_name: lizzyai-frontend
    ports:
      - "80:80"
    depends_on:
      lizzyai-backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - lizzyai-network

networks:
  lizzyai-network:
    driver: bridge 